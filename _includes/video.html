
<div class="image-container" {% if include.width %}style="max-width: {{ include.width }}%;"{% endif %}>
  <video width="100%" height="auto" autoplay loop muted playsinline controls>
    <source src="{{ include.path }}" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  {% if include.caption %}
  <em>{{ include.caption }}</em>
  {% endif %}
</div>
