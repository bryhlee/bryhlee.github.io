---
layout: default
---

{{ content }}

<ul class="post-list">
  {% for post in site.categories.blog %}
  <li>
    <span class="date">{{ post.date | date_to_string }}</span>
    <span class="arrow">&raquo;</span>
    {% if post.project %}
    <span class="project-tag">Project</span>
    {% endif %}
    <a href="{{ post.url }}">{{ post.title }}</a>

  </li>
  {% endfor %}
</ul>
