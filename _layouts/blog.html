---
layout: default
---
<div class="page">
  <div class="page-content">

    {{ content }}

    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          {% assign date_format = site.minima.date_format | default: "%d %b %Y" %}
          <span class="post-date">{{ post.date | date: date_format }}</span>      
          <span class="post-seperator">Â»</span>
          <b><a class="post-link" href="{{ post.url | relative_url }}">{{ post.blog_title | escape }}</a></b>
          {% if post.new %}<span class="badge">NEW!</span>{% endif %}
        </li>
      {% endfor %}
    </ul>
    <p class="rss-subscribe">subscribe <a href="{{ "/assets/feed.xml" | relative_url }}">via RSS</a></p>
  </div>
</div>
