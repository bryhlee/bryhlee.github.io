---
layout: default
---
<article class="post">
    <h1>{{ page.title }}</h1>
    <div class="post-date">{{ page.date | date: "%A, %B %d, %Y" }}</div>
    <div class="divider long" style="margin-bottom: 30px;"></div>
    <div class="post-categories">
      <i class="fa fa-tags fa-fw" aria-hidden="true"></i>
        {% for tag in page.tags %}
        <span class="categories-button">{{tag}}</span>
        {% unless forloop.last %}{% endunless %}
        {% endfor %}
    </div>
  
    {{ content }}
  

  </article>
